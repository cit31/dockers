apiVersion: v1
kind: Service
metadata:
  name: {{ include "stack.fullname" . }}-svc
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
  selector:
    tier: {{ .Values.names.tier }}
